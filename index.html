<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Link Generator</title>
    <!-- Chota CSS -->
    <link rel="stylesheet" href="https://unpkg.com/chota">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --grid-maxWidth: 600px;
            --color-primary: #4CAF50;
            --spacing-unit: 1rem;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --bg-secondary-color: #2d2d2d;
                --font-color: #ffffff;
            }
            .flatpickr-calendar {
                background: var(--bg-secondary-color);
                color: var(--font-color);
            }
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: var(--spacing-unit) 0;
        }

        .container {
            padding: calc(var(--spacing-unit) * 2);
            width: 100%;
        }

        .card {
            padding: calc(var(--spacing-unit) * 1.5);
            border-radius: 12px;
        }

        h4 {
            margin: 0 0 calc(var(--spacing-unit) * 1.5) 0;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: calc(var(--spacing-unit) * 1.25);
        }

        label {
            display: block;
            margin-bottom: calc(var(--spacing-unit) * 0.5);
            font-weight: 500;
        }

        .flatpickr-input {
            background: var(--bg-color);
            color: var(--font-color);
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .flatpickr-input:hover {
            border-color: var(--color-primary);
        }

        button.button {
            margin-top: var(--spacing-unit);
            padding: calc(var(--spacing-unit) * 0.75);
            font-weight: 600;
            transition: transform 0.1s ease;
        }

        button.button:active {
            transform: scale(0.98);
        }

        #alert {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            max-width: 90%;
            width: max-content;
            padding: calc(var(--spacing-unit) * 0.75) calc(var(--spacing-unit) * 1.5);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        #alert.show {
            opacity: 1;
        }

        .input-group {
            display: flex;
            gap: calc(var(--spacing-unit) * 0.5);
            margin-top: calc(var(--spacing-unit) * 1.5);
        }

        #link-display {
            flex: 1;
            min-width: 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: var(--spacing-unit);
            }

            h4 {
                font-size: 1.3rem;
            }

            .flatpickr-calendar {
                max-width: 95vw;
            }

            button.button {
                width: 100%;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group button {
                width: 100%;
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h4 class="text-center">ðŸ“… Calendar Link Generator</h4>
            
            <div class="form-group">
                <label for="title">Event Title</label>
                <input type="text" id="title" class="form-control" placeholder="Meeting with team" required>
            </div>

            <div class="form-group">
                <label for="start">Start Time</label>
                <input type="text" id="start" class="form-control flatpickr-input" placeholder="Select Date & Time" readonly>
            </div>

            <div class="form-group">
                <label for="end">End Time</label>
                <input type="text" id="end" class="form-control flatpickr-input" placeholder="Select Date & Time" readonly>
            </div>

            <button class="button primary full-width" onclick="generateLink()">
                Generate Link
            </button>

            <div class="input-group">
                <input type="text" id="link-display" class="form-control" readonly placeholder="Generated link will appear here">
                <button class="button outline" onclick="copyLink()">
                    Copy
                </button>
            </div>
        </div>
    </div>

    <div id="alert" class="card"></div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
    // Initialize Flatpickr with mobile-friendly config
    const dateConfig = {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        time_24hr: true,
        minuteIncrement: 15,
        minDate: "today",
        static: true,
        position: 'below',
        disableMobile: false,
        locale: {
            firstDayOfWeek: 1
        }
    };

    const startPicker = flatpickr("#start", {
        ...dateConfig,
        onChange: function(selectedDates, dateStr) {
            endPicker.set('minDate', dateStr);
            if (endPicker.selectedDates[0] < selectedDates[0]) {
                endPicker.setDate(dateStr);
            }
        }
    });

    const endPicker = flatpickr("#end", dateConfig);

    // Rest of the JavaScript remains the same
    function generateLink() {
        const title = document.getElementById('title').value.trim();
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;
        const linkDisplay = document.getElementById('link-display');

        if (!title || !start || !end) {
            showAlert('Please fill all required fields', 'error');
            return;
        }

        const startTime = new Date(start);
        const endTime = new Date(end);
        if (endTime <= startTime) {
            showAlert('End time must be after start time', 'error');
            return;
        }

        const formatDate = (dateString) => {
            const date = new Date(dateString);
            return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
        };

        const url = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${formatDate(start)}/${formatDate(end)}`;
        
        linkDisplay.value = url;
        copyToClipboard(url);
    }

    function copyLink() {
        const link = document.getElementById('link-display').value;
        if (link) copyToClipboard(link);
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            showAlert('Link copied to clipboard!', 'success');
        }).catch(() => {
            showAlert('Failed to copy. Please copy manually.', 'warning');
        });
    }

    function showAlert(message, type = 'success') {
        const alert = document.getElementById('alert');
        alert.className = `card show bg-${type} text-white`;
        alert.textContent = message;
        
        setTimeout(() => {
            alert.classList.remove('show');
        }, 3000);
    }
    </script>
</body>
</html>
